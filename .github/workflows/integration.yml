name: Integration
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    # Pin the version of the docker container used for building.
    runs-on: ubuntu-22.04
    steps:
      - name: Setup bazel
        uses: abhinavsingh/setup-bazel@v3
        with:
          version: 4.0.0
      - name: Checkout
        uses: actions/checkout@v2
      - name: Integration
        run: "cd integration && bazel test //..."
